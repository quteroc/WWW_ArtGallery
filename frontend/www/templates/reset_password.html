{% extends "base.html" %}

{% block title %}Reset Password - Classic Art Gallery{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8" x-data="resetPasswordForm()">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Reset Your Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your current password and new password
            </p>
        </div>
        
        <!-- Error Message -->
        <div x-show="error" class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800" x-text="error"></h3>
                </div>
            </div>
        </div>
        
        <!-- Success Message -->
        <div x-show="success" class="rounded-md bg-green-50 p-4">
            <div class="flex">
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-green-800" x-text="success"></h3>
                </div>
            </div>
        </div>
        
        <form class="mt-8 space-y-6" @submit.prevent="resetPassword()">
            <div class="rounded-md shadow-sm space-y-3">
                <div>
                    <label for="oldPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input 
                        id="oldPassword" 
                        name="oldPassword" 
                        type="password" 
                        required 
                        x-model="oldPassword"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Enter current password"
                    >
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input 
                        id="newPassword" 
                        name="newPassword" 
                        type="password" 
                        required 
                        x-model="newPassword"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Enter new password"
                        minlength="6"
                    >
                    <p class="mt-1 text-xs text-gray-500">Minimum 6 characters</p>
                </div>
                <div>
                    <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input 
                        id="confirmNewPassword" 
                        name="confirmNewPassword" 
                        type="password" 
                        required 
                        x-model="confirmNewPassword"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Confirm new password"
                    >
                </div>
            </div>

            <div class="flex gap-3">
                <a 
                    href="/"
                    class="flex-1 flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Cancel
                </a>
                <button 
                    type="submit" 
                    :disabled="loading"
                    :class="loading ? 'opacity-50 cursor-not-allowed' : 'hover:bg-indigo-700'"
                    class="flex-1 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    <span x-show="!loading">Reset Password</span>
                    <span x-show="loading">Resetting...</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function resetPasswordForm() {
        return {
            oldPassword: '',
            newPassword: '',
            confirmNewPassword: '',
            loading: false,
            error: null,
            success: null,
            
            init() {
                // Check if user is authenticated
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/login?next=/reset-password';
                }
            },
            
            async resetPassword() {
                this.loading = true;
                this.error = null;
                this.success = null;
                
                // Validate passwords match
                if (this.newPassword !== this.confirmNewPassword) {
                    this.error = 'New passwords do not match';
                    this.loading = false;
                    return;
                }
                
                // Validate new password is different from old
                if (this.oldPassword === this.newPassword) {
                    this.error = 'New password must be different from current password';
                    this.loading = false;
                    return;
                }
                
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/login?next=/reset-password';
                    return;
                }
                
                try {
                    const response = await fetch('/api/v1/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            old_password: this.oldPassword,
                            new_password: this.newPassword
                        })
                    });
                    
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.detail || 'Password reset failed');
                    }
                    
                    this.success = 'Password reset successfully! Redirecting...';
                    
                    // Clear form
                    this.oldPassword = '';
                    this.newPassword = '';
                    this.confirmNewPassword = '';
                    
                    // Redirect to home after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } catch (err) {
                    this.error = err.message;
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
