<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Classic Art Gallery{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.3.7/dist/photoswipe.css">
    
    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-indigo-600">Classic Art Gallery</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Gallery
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div id="auth-nav" x-data="authNav()">
                        <template x-if="isAuthenticated">
                            <div class="flex items-center space-x-3">
                                <a href="/me/likes" class="text-sm text-gray-700 hover:text-indigo-600">
                                    My Likes
                                </a>
                                
                                <!-- Prominent Admin Panel Button -->
                                <template x-if="isAdmin || isManager">
                                    <a 
                                        href="/admin" 
                                        class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm"
                                    >
                                        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        <span x-text="isAdmin ? 'Admin Panel' : 'Manager Panel'"></span>
                                    </a>
                                </template>
                                
                                <!-- User Menu Dropdown -->
                                <div class="relative" x-data="{ open: false }">
                                    <button 
                                        @click="open = !open"
                                        @click.away="open = false"
                                        class="flex items-center text-sm text-gray-700 hover:text-indigo-600 focus:outline-none"
                                    >
                                        <span x-text="username"></span>
                                        <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    
                                    <!-- Dropdown Menu -->
                                    <div 
                                        x-show="open"
                                        x-transition
                                        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 z-50"
                                    >
                                        <a href="/reset-password" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            Reset Password
                                        </a>
                                        <button 
                                            @click="logout()" 
                                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <template x-if="!isAuthenticated">
                            <div class="flex items-center space-x-3">
                                <a href="/login" class="text-sm text-gray-700 hover:text-indigo-600">Login</a>
                                <a href="/register" class="inline-flex items-center px-3 py-1.5 border border-indigo-600 text-sm font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Sign Up
                                </a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Â© 2025 Classic Art Gallery. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- App JS -->
    <script src="/assets/js/app.js"></script>
    
    <!-- Alpine.js component for auth nav -->
    <script>
        function authNav() {
            return {
                isAuthenticated: false,
                isAdmin: false,
                isManager: false,
                username: '',
                init() {
                    this.checkAuth();
                },
                checkAuth() {
                    const token = localStorage.getItem('access_token');
                    this.isAuthenticated = !!token;
                    
                    if (token) {
                        // Fetch user info
                        fetch('/api/v1/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            }
                            throw new Error('Not authenticated');
                        })
                        .then(data => {
                            this.username = data.username;
                            this.isAdmin = data.role === 'admin';
                            this.isManager = data.role === 'manager';
                        })
                        .catch(() => {
                            localStorage.removeItem('access_token');
                            document.cookie = 'access_token=; path=/; max-age=0';
                            this.isAuthenticated = false;
                        });
                    }
                },
                logout() {
                    localStorage.removeItem('access_token');
                    // Clear cookie
                    document.cookie = 'access_token=; path=/; max-age=0';
                    this.isAuthenticated = false;
                    window.location.href = '/login';
                }
            }
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
    
    <!-- PhotoSwipe JS -->
    <script type="module">
        import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe@5.3.7/dist/photoswipe-lightbox.esm.min.js';
        import PhotoSwipe from 'https://cdn.jsdelivr.net/npm/photoswipe@5.3.7/dist/photoswipe.esm.min.js';
        
        // Make PhotoSwipe available globally for use in templates
        window.PhotoSwipeLightbox = PhotoSwipeLightbox;
        window.PhotoSwipe = PhotoSwipe;
    </script>
</body>
</html>
